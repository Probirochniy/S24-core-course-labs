server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: "warn"
positions:
  filename: /tmp/positions.yaml
client:
  url: http://loki:3100/api/prom/push
scrape_configs:
  - job_name: containers

    static_configs:
      - targets:
          - localhost
        labels:
          job: containers_logs
          __path__: /var/lib/docker/containers/*/*log # For linux only

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            tag: attrs.tag
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - regex:
          expression: "/var/lib/docker/containers/(?P<container_id>[^/]+)/.log"
          source: filename
      - regex:
          expression: "^(?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|]))$"
          source: tag
      - labels:
          stream:
          time:
          image_name:
          container_name:
          container_id:
          tag:
      - output:
          source: log
